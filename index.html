<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

<body class="bg-light py-5">

    <div class="container">
        <h1 class="pt-5 pb-3" id="prova">Calcola il prezzo del tuo biglietto</h1>

        <form class="row g-3 ">
            <div class="col-auto">
                <label for="inputName" class="visually-hidden">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nome e Cognome">
            </div>

            <div class="col-auto">
                <label for="inputDistance" class="visually-hidden">Distance</label>
                <input type="number" class="form-control" id="inputDistance" placeholder="Distanza in Km">
            </div>

            <div class="col-auto">
                <label for="inputAge" class="visually-hidden">Age</label>
                <input type="number" class="form-control" id="inputAge" placeholder="EtÃ ">
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Conferma</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
