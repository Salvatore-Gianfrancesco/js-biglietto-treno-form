<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-light py-5">

    <section class="p-5 d-flex align-items-center">
        <div class="container">
            <h1 class="pb-3">Calcola il prezzo del tuo biglietto</h1>

            <div class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="inputName" placeholder="Nome e Cognome">
                </div>

                <div class="col-auto">
                    <input type="number" class="form-control" id="inputDistance" placeholder="Distanza in Km">
                </div>

                <div class="col-auto">
                    <input type="number" class="form-control" id="inputAge" placeholder="EtÃ ">
                </div>

                <div class="col-auto">
                    <button class="btn btn-primary mb-3">Conferma</button>
                </div>
            </div>
        </div>
    </section>

    <section class="p-5 d-flex align-items-center">
        <div class="container">
            <h1 class="pb-3">Dettaglio passeggero</h1>

            <form class="row g-3">
                <div class="col-auto bg-dark">
                    <div class="card bg-dark text-light py-5 px-3 justify-content-between border-0">
                        <div class="fs-5">Nome Passeggero (<span id="age_type">Adulto</span>)</div>
                        <h4>...</h4>
                    </div>
                </div>

                <div class="col-auto bg-light d-flex">
                    <div class="card bg-light pt-3 px-3 border-0">
                        <div>Offerta - Servizio</div>
                        <div class="text-uppercase pt-3 fw-bold" id="offer">Ordinaria</div>
                        <div class="text-uppercase pt-3 fw-bold" id="discount_price"></div>
                    </div>

                    <div class="card bg-light pt-3 px-3 border-0">
                        <div>Codice Biglietto</div>
                        <div class="text-uppercase pt-3 fw-bold" id="ticket_code"></div>
                    </div>

                    <div class="card bg-light pt-3 px-3 ms-5 border-0">
                        <div>Prezzo</div>
                        <div class="text-uppercase pt-3 fw-bold" id="price"></div>
                    </div>
                </div>
            </form>
        </div>
    </section>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
